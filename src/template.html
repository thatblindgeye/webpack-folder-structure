<!DOCTYPE html>
<html theme="dark" lang="en">
  <head>
    <title>Template</title>
    <meta name="keywords" content="Change, or delete, this tag" />
    <meta name="description" content="Change or delete this tag." />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./assets/images/logos/thatblindgeye-favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div id="accessibility-container" class="animated" tabindex="0">
        <div id="accessibility-contents">
          <a href="#main" id="skip-link">Skip to main content</a>
          <div
            id="theme-switch"
            class="animated"
            role="switch"
            aria-checked="false"
            tabindex="0"
            aria-label="Toggle Light theme"
          ></div>
          <div
            id="animation-switch"
            role="switch"
            aria-checked="true"
            tabindex="0"
            aria-label="Toggle animations"
          ></div>
          <div
            id="sound-switch"
            role="switch"
            aria-checked="true"
            tabindex="0"
            aria-label="Toggle sound"
          ></div>
        </div>
        <div id="accessibility-label">
          Display & Accessibility
          <div class="label-arrow-container">
            <div class="label-arrow label-arrow-left animated"></div>
            <div class="label-arrow label-arrow-right animated"></div>
          </div>
        </div>
      </div>
      <nav id="upper-nav">
        <h1>Test</h1>
      </nav>
    </header>

    <main id="main"></main>

    <footer>
      <nav id="lower-nav"></nav>
    </footer>
  </body>
</html>
